<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="clockLoader.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>
    <title>Mental Artithmetic</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mental Arithmetic</h1>
            <div class="description">
                <p>Let's test your math skills, shall we ?</p>
                <p>No need to be nervous..</p>
            </div>
        </header>

        <div class="content">
            <div class="right-panel">
                <h3>High score : <span class="highscore">0</span></h3>
                <h3>Score : <span id="score"></span></h3>
                <div class="clock"></div>
                <div class="loader">
                    <div class="element8"></div>
                    <div class="element9"></div>
                    <p id="time"></p>
                    <p class="secs">secs</p>
                </div>
            </div>
            <div class="left-panel">
                <div class="display">
                    <div class="display-num">
                        <p class="num" id="num1"></p>
                        <span class="add">+</span>
                        <p class="num" id="num2"></p>
                    </div>
                    <p class="equal">=</p>
                </div>
                <div class="answer-area">
                    <div class="input">
                        <input for="submit" id="answer" type="text" placeholder="Your answer..." value="" autocomplete="off">
                    </div>
                    <div class="numpad">
                        <button class="start">Start !</button>
                        <table>
                            <tr>
                                <td><p class="btn-pad">7</p></td>
                                <td><p class="btn-pad">8</p></td>
                                <td><p class="btn-pad">9</p></td>
                                <td rowspan="1"><p id="btn-clear" class="btn-pad">C</p></td>

                            </tr>
                            <tr>
                                <td><p class="btn-pad">4</p></td>
                                <td><p class="btn-pad">5</p></td>
                                <td><p class="btn-pad">6</p></td>
                                <td rowspan="3"><p id="btn-submit" class='btn-pad' type="submit">=</p></td>

                            </tr>
                            <tr>
                                <td><p class="btn-pad" id='test' disabled>1</p></td>
                                <td><p class="btn-pad">2</p></td>
                                <td><p class="btn-pad">3</p></td>
                            </tr>
                            <tr>
                                <td colspan = "3"><p class="btn-pad" id="btn-zero">0</p></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>.</footer>

</body>

</html>
